    function start() {
      $('.start').hide();
      $('.question').show();
      next();
    };

    $('#A').click(function () {
      var type = $("#type").val();
      var preVal = $("#" + type).val();
      $("#" + type).val(parseInt(preVal) + 1);
      next();
    });

    $('#B').click(function () {
      next();
    });

    function next() {
      if (num == 13) {
        $('.question').hide();
        $('.result').show();
        var mbti = "";
        ($('#EI').val() < 2) ? mbti += "I" : mbti += "E";
        ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
        ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
        ($("#JP").val() < 2) ? mbti += "P" : mbti += "J";
        $('#img').attr('src', result[mbti]['img']);
        $('#director').html(result[mbti]['director']);
        $('#explain').html(result[mbti]['explain']);
      } else {
        $('.progress-bar').attr('style', 'width: calc(100/12*' + num + '%)')
        $('#title').html(q[num]['title']);
        $('#type').val(q[num]['type']);
        $('#A').html(q[num]['A']);
        $('#B').html(q[num]['B']);
        num++;
      }
    };

  </script>
